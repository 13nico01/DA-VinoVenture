version: '3.8'

services:
  backend:
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
    build:
      context: ./vinoventure_backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./vinoventure_backend:/app   # Mount für Hot-Reload
      - /app/node_modules            # Bind-Mount, um Konflikte mit node_modules zu vermeiden
    depends_on:
      - db                           # Abhängigkeit zur Datenbank
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: yourpassword
      DB_DATABASE: vinoventure

  db:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"
    image: mysql:8.0.33-oracle
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: vinoventure
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./vinoventure_database/script.sql:/docker-entrypoint-initdb.d/script.sql
      - ./vinoventure_database/testData.sql:/docker-entrypoint-initdb.d/testData.sql

  frontend:
    build:
      context: ./vinoventure_web
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./vinoventure_web:/app      # Hot-Reload für das Frontend
      - /app/node_modules
    depends_on:
      - backend

volumes:
  db_data:
